// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: "eclipse"

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenLocal()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //compile 'org.apache.commons:commons-math3:3.6.1'
    compile 'com.google.cloud:google-cloud-texttospeech:0.114.0-beta'
    compile 'com.google.cloud:google-cloud-translate:1.93.0'
    
    // we need a custom pircbotx build, which uses the newer guava libraries
    compile files('libs/pircbotx-2.2-CLU.jar')
    //compile 'org.pircbotx:pircbotx:2.1'
    //compile 'org.pircbotx:pircbotx:2.2-CLU-sources'
     
    // logging
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.11.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    //implementation 'com.google.guava:guava:23.5-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

jar {
	manifest {
		attributes 'Main-Class': 'ttsbot.TTSBotMain'
	}
	from {
		configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

task copyClasses (type: Copy) {
	from "settings.properties" ,"google-credentials.json", "oauth.properties"
	into "$buildDir/libs" 
}
jar.dependsOn copyClasses

